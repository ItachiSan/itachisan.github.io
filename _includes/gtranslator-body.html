{% if site.translate.enabled == true %}
<!-- Google Translate support -->
<div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
{% if site.translate.language %}  pageLanguage: '{{ site.translate.language }}', {% else %}  pageLanguage: 'en', {% endif %}
  layout: google.translate.TranslateElement.FloatPosition.TOP_RIGHT{% if site.google_analytics %}, gaTrack: true, gaId: '{{ site.google_analytics }}'{% endif %}
}, 'google_translate_element');
}</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
{% endif %}
