# Base information, generated by the Hugo conversion
baseURL: https://giovanni.is-a.dev
disablePathToLower: true
languageCode: en-us
title: Giovanni's dev blog
# Enable emoji support
enableEmoji: true

# Set the pagination level to the same size of the old website
pagination:
  pagerSize: 5

# Ensure the main RSS feed has the same name
outputFormats:
  rss:
    baseName: atom

# All other site configuration sit here.
# Most of them will be moved to the theme, while keeping here our own.
params:
  tagline:             AKA the place where I write about my cool stuff.
  description:
    A blog made from an IT lover about IT and other stuff (insert madness here).
    Based on the awesome <a href="https://github.com/poole/lanyon" target="_blank">Lanyon</a> theme,
    made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.
  author:
    name:              Giovanni Santini
    url:               https://www.linkedin.com/in/giovanni-santini
    email:             giovannisantini93@yahoo.it
  # Theme customization
  theme:
    # You can customize the color via the correct code, listed below:
    # - Red:     08
    # - Orange:  09
    # - Yellow:  0a
    # - Green:   0b
    # - Cyan:    0c
    # - Blue:    0d
    # - Magenta: 0e
    # - Brown:   0f
    # Any invalid input will be silently ignored.
    color:   0a
    # Make the sidebar to overlay the content, rather than pushing it.
    overlay: true
    # Reverse the position of the sidebar (from left to right side)
    reverse: false
  github:
    repo:              https://github.com/ItachiSan/itachisan.github.io
    version:             2.0.0
  # Allow AddToAny integration.
  addtoany: true

# Enable Google Analytics and Disqus via Hugo templates rather than custom partials.
services:
  # Provided directly from Hugo.
  disqus:
    shortname: giovannisantini
  googleAnalytics:
    ID: G-GVMQM4NQY2

# Ensure we have the same page structure of the Jekyll blog.
permalinks:
  page:
    posts: /:year/:month/:day/:slug/
    pages: /:slug/

# Enable default injection of pictures.
markup:
  highlight:
    noClasses: false
  goldmark:
    renderHooks:
      image:
        enableDefault: true
