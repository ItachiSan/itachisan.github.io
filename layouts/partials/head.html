<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{"<!-- Enable responsiveness on mobile devices -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>
    {{- if .IsHome -}}
    {{ .Site.Title }} &middot; {{ .Site.Params.tagline }}
    {{- else -}}
    {{ .Title }} &middot; {{ .Site.Title }}
    {{- end -}}
  </title>
  <link rel="canonical" href="{{ .Permalink }}">
  {{"<!-- CSS -->" | safeHTML }}
  <link rel="stylesheet" href="{{ (resources.Get `css/poole.css`).Permalink }}">
  <link rel="stylesheet" href="{{ (resources.Get `css/syntax.css`).Permalink }}">
  <link rel="stylesheet" href="{{ (resources.Get `css/lanyon.css`).Permalink }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  {{"<!-- Icons -->" | safeHTML }}
  <link rel="apple-touch-icon" href="{{ (resources.Get `apple-touch-icon.png`).Permalink }}">
  <link rel="shortcut icon" href="{{ (resources.Get `favicon.ico`).Permalink }}">
  {{"<!-- RSS -->" | safeHTML }}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  {{ "<!-- Google Analytics -->" | safeHTML }}
  {{- template "_internal/google_analytics.html" . }}
  {{"<!-- Osano CookieConsent CSS -->" | safeHTML }}
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
</head>
