<!DOCTYPE html>
<html lang="en-us">
{{ partial "head.html" . -}}

<body class="
  {{- with .Site.Params.theme }}
  {{- with .color }}theme-base-{{ . }} {{ end }}
  {{- if .overlay }}sidebar-overlay {{ end }}
  {{- if .reverse }}layout-reverse{{ end -}}
  {{ end }}">
  {{ partial "sidebar.html" . -}}

  {{
  "<!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. -->"
  | safeHTML}}
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ .Site.BaseURL }}" title="Home">{{ .Site.Title }}</a>
          <small>{{ .Site.Params.tagline }}</small>
        </h3>
      </div>
    </div>
    {{ "<!-- Main content -->" | safeHTML }}
    <div class="container content">{{ block "main" . }}{{ end }}</div>
  </div>
  {{ "<!-- Reactivity for the sidebar -->" | safeHTML }}
  <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  <script src='{{ (resources.Get `js/sidebar.js`).RelPermalink }}'></script>
  {{ partial "cookie_consent.html" . -}}
</body>

</html>
